<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <form action="serp.html" method="GET">
            <input type="text" name="query" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </header>
    <div class="container">
        <div class="left-menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Category 1</a></li>
                <li><a href="#">Category 2</a></li>
                <li><a href="#">Category 3</a></li>
                <li><a href="#">Category 4</a></li>
            </ul>
        </div>
        <div class="product-grid">
            <!-- 16 Product Tiles -->
            <div class="product-tile">Product 1</div>
            <div class="product-tile">Product 2</div>
            <div class="product-tile">Product 3</div>
            <div class="product-tile">Product 4</div>
            <div class="product-tile">Product 5</div>
            <div class="product-tile">Product 6</div>
            <div class="product-tile">Product 7</div>
            <div class="product-tile">Product 8</div>
            <div class="product-tile">Product 9</div>
            <div class="product-tile">Product 10</div>
            <div class="product-tile">Product 11</div>
            <div class="product-tile">Product 12</div>
            <div class="product-tile">Product 13</div>
            <div class="product-tile">Product 14</div>
            <div class="product-tile">Product 15</div>
            <div class="product-tile">Product 16</div>
        </div>
    </div>

</body>
</html>
